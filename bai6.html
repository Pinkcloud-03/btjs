    body {

    .battle-card {

    .battle-header span {

      color: #ccc;

    /* ARENA */
    .arena {

      justify-content: space-between;
      align-items: flex-end;
      gap: 20px;
      margin-bottom: 18px;
    }

    .fighter {
      flex: 1;
      text-align: center;
      position: relative;
    }

    .fighter-name {

      margin-bottom: 6px;
      letter-spacing: 1px;
      font-size: 16px;

    .avatar {

      box-shadow: 0 10px 25px rgba(0, 0, 0, .6);
      border: 3px solid rgba(255, 255, 255, .4);

    }

    /* HP BAR */
    .hp-bar {

      height: 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, .2);
      margin-bottom: 6px;
    }

    .hp-fill {
      height: 100%;
      width: 100%;
      transition: width .25s;
    }

    .hp-hero {
      background: linear-gradient(90deg, #4dffcf, #34c9ff);
    }

    .hp-dragon {
      background: linear-gradient(90deg, #ff6961, #ff2f9b);
    }

    /* VS LABEL */
    .vs-label {
      font-size: 28px;
      font-weight: bold;
      color: #ffea7a;
      margin-bottom: 80px;
      text-shadow: 0 0 10px #ffd86b;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 12px 26px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .5px;
      transition: .2s;
    }

    #btnTurn {
      background: linear-gradient(135deg, #ffba42, #ff922e);
      color: #222;
      box-shadow: 0 8px 20px rgba(255, 140, 0, .4);
    }

    #btnTurn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(255, 140, 0, .6);
    }

    #btnReset {
      background: linear-gradient(135deg, #5a65d9, #7a89ff);
      color: #fff;
      box-shadow: 0 8px 20px rgba(90, 102, 255, .4);
    }

    #btnReset:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(90, 102, 255, .7);
    }

    /* LOG BOX */
    .log {
      background: rgba(0, 0, 0, .5);
      border-radius: 14px;
      padding: 12px;
      max-height: 230px;
      overflow-y: auto;
      font-size: 13px;
    }

    .log-entry {
      margin-bottom: 6px;
      line-height: 1.3;
    }
    .log-entry.hero { color: #99e3ff; }
    .log-entry.dragon { color: #ffb0b0; }
    .log-entry.system { color: #ffdca3; }

    /* HIT ANIMATION */
    .hit { animation: hit .35s; }
    @keyframes hit {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }

    .dodge { animation: dodge .35s; }
    @keyframes dodge {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(-14px); opacity: .5; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

<script>

let maxHeroHp=120, maxDragonHp=150;
let health, dragonHealth;

let agility, dragonAgi;

let gameContinue=true;

function initStats(){
  health=maxHeroHp;

function updateUI(){

  document.getElementById("dragonStats").innerText = 
      "STR "+dragonStr+" | AGI "+dragonAgi+" | INT "+dragonInt;

  document.getElementById("dragonHpText").innerText="M√°u: "+Math.max(0,dragonHealth)+"/"+maxDragonHp;

/* LOG */
function log(msg, who){
  const box=document.getElementById("logBox");
  const entry=document.createElement("div");
  entry.className="log-entry "+(who||"system");
  entry.textContent=msg;
  box.appendChild(entry);
  box.scrollTop=box.scrollHeight;
}

function logDragon(m){ log(m,"dragon"); }
function logSystem(m){ log("‚òÖ "+m,"system"); }
function clearLog(){ document.getElementById("logBox").innerHTML=""; }

/* ANIM */
function animateOnce(id, cls){
  const el=document.getElementById(id);
  el.classList.remove(cls);
  void el.offsetWidth;
  el.classList.add(cls);
  setTimeout(()=>el.classList.remove(cls),350);
}

</script>
